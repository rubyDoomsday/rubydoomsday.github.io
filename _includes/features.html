{% for item in page.features %}
  <div class="feature-item">
    <div style="float:left;">
      <img
        src="{{ item.image.src | absolute_url }}"
        alt="{{ item.image.alt }}"
        class="img--circle"
      />
    </div>

    <span class="feature-text">
      <a href="{{ item.title | downcase | split: " " | join: "_" | append: "/series.html" | prepend: site.baseurl }}">{{ item.title }}</a>
      &mdash;
      {{ item.description }}
    </span>
  </div>
{% endfor %}
